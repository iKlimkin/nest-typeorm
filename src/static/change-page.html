<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Change Ava</h1>
    <form action="/avatars" enctype="multipart/form-data" method="POST">
      <input name="login" value="default" type="text" />
      <input name="file" type="file" />
      <input name="password" value="123" type="password" />
      <button type="submit">Login</button>
    </form>

    <h1>Delete Ava</h1>
    <form
      action="/avatars/delete"
      method="GET"
    >
      <input name="fileId" type="text" placeholder="Enter File ID" required />
      <input type="hidden" name="_method" value="DELETE" />
      <button type="submit">Delete</button>
    </form>
  </body>
</html>
